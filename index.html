<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="etch-a-sketch.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="etch-a-sketch">
      <p class = "title">Etch a Sketch</p>
      <div id="user-inputs">
        <label for="color-picker">Select your color:</label>
        <input id="color-picker" type="color">
      
        <div>
          <label for="dimensions">Adjust grid size:</label>
          <input type="range" min="1" max="100" id="dimensions">
          <div id="number">16</div>
        </div>
        <button>hover</button>
        <button>click</button>
        <button id="fill" onclick="fill()">fill</button>
        <button>rainbow</button>
        <button id="eraser" onclick="erase()">erase</button>
        <button id = "clear" onclick= "clearSquares()">clear</button>
        <div class="container"></div>
        </div> 
    </div> 

    
    
  </body>
</html>
