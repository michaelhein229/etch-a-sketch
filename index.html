<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="etch-a-sketch.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <p class = "title">Etch a Sketch</p>

      <label for="dimensions">Adjust grid size:</label>

      <label for="color-picker">Select your color:</label>
      <input id="color-picker" type="color">
    </div> 
    
    <button>hover</button>
    <button>click</button>
    <button>fill</button>
    <button>rainbow</button>
    <button>eraser</button>
    <button>clear</button>
    <div class="container">
      
    </div>
  </body>
